<template>
  <div class="page" data-name="templates">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="title sliding">Шаблоны</div>
        <div class="right">
          <a href="#" class="link icon-only panel-open" data-panel="right">
            <i class="icon f7-icons ios-only">menu</i>
            <i class="icon material-icons md-only">menu</i>
          </a>
        </div>
      </div>
    </div>
    <!-- Scrollable page content-->
    <div class="page-content ptr-content" data-infinite-distance="500">

      <div class="ptr-preloader">
        <div class="preloader"></div>
        <div class="ptr-arrow"></div>
      </div>

      <div class="list">
        <ul>
          {{#each templates}}
          <li>
            <a href="/order/{{id}}/" class="item-link item-content">
              <div class="item-media"><img src="images/status-{{status}}.svg"></div>
              <div class="item-inner">
                <div class="item-title">
                  <div class="item-header">{{type}}</div>
                  Задача {{id}}
                </div>
                <div class="item-after">{{date}}</div>
              </div>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
<script>
  return {
    data() {
      return {
        templates: []
      }
    },
    on: {
      pageInit() {
        var self = this;
        LoadTemplates({func_after:function(){
            self.$setState({orders: g_templates});
          }});
        $$('.ptr-content').on('ptr:refresh', function (e) {
          LoadTemplates({
            func_before:function(){
              app.ptr.done();
            },
            func_after:function(){
              self.$setState({templates: g_templates});
            }
          });
        });
      },
    },
    methods: {
      tst: function () {
        $app.dialog.alert('Hello world!');
      },
    }
  };
</script>
